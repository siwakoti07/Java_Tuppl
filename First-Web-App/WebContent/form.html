<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="form" method="post">
		<label for="fname">First name:</label> <input type="text" id="fname"
			name="fname"><br> <br> <label for="lname">Last
			name:</label> <input type="text" id="lname" name="lname"><br> <br>
		<label for="birthday">Birthday:</label> <input type="date"
			id="birthday" name="birthday"> <br> <label for="sex">Sex:</label>
		<input type="radio" id="sex" name="sex" value="male"> Male <input
			type="radio" id="sex" name="sex" value="female"> Female <br>
		<label for="hobbies">Hobby:</label> <select id="hobbies"
			name="hobbies" size="3" >
			<option value="reading" selected>Reading</option>
			<option value="writing">Writing</option>
			<option value="dancing">Dancing</option>
			<option value="playing">Playing</option>
		</select> <input type="submit" value="Submit">

	</form>

</body>
